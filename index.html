<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo APP</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="todo-container">
        <h1>TODO APP</h1>
        <form>
          <input type="text" placeholder="Add new task..." class="todo-input" />
          <button type="submit" onclick="addTask(event)" class="todo-button">
            &plus;
          </button>
          <button
            type="submit"
            onclick="clearAll(event)"
            class="clear-button"
            id="clearAll"
          >
            Clear All
          </button>
        </form>
        <ul></ul>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
